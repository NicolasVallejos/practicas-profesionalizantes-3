<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MVC WebComponent Activity</title>
</head>

<style>
.numberButton {
    background-color: blue;
    color: #FFFFFF;
    border-color: #FFFFFF;
    border-radius: 6px;
    width: 100%;
}

.operatorButton {
    background-color: #00FF04;
    color: #FFFFFF;
    border-color: #FFFFFF;
    border-radius: 6px;
    width: 100%;
}

.clearButton {
    background-color: #FF0000;
    color: #FFFFFF;
    border-color: #FFFFFF;
    width: 100%;
    border-radius: 6px;
}

.calculateButton {
    background-color: #FFB900;
    color: #FFFFFF;
    border-color: #FFFFFF;
    width: 100%;
    border-radius: 6px;
}

.displayResult {
    border-radius: 6px;
    width: 100%;
}
</style>

<body>
    <table>
        <tr>
            <td colspan="4"> 
                <input class="displayResult" id="display" type="text" value="" disabled> 
            </td>
        </tr>
        <tr>
            <td><button id="button7" class="numberButton">7</button></td>
            <td><button id="button8" class="numberButton">8</button></td>
            <td><button id="button9" class="numberButton">9</button></td>
            <td><button id="buttonPlus" class="operatorButton">+</button></td>
        </tr>
        <tr>
            <td><button id="button4" class="numberButton">4</button></td>
            <td><button id="button5" class="numberButton">5</button></td>
            <td><button id="button6" class="numberButton">6</button></td>
            <td><button id="buttonMinus" class="operatorButton">-</button></td>
        </tr>
        <tr>
            <td><button id="button3" class="numberButton">3</button></td>
            <td><button id="button2" class="numberButton">2</button></td>
            <td><button id="button1" class="numberButton">1</button></td>
            <td><button id="buttonProduct" class="operatorButton">x</button></td>
        </tr>
        <tr>
            <td><button id="button0" class="numberButton">0</button></td>
            <td><button id="buttonDecimalPoint" class="numberButton">.</button></td>
            <td><button id="buttonCalculate" class="calculateButton">=</button></td>
            <td><button id="buttonDivision" class="operatorButton">/</button></td>
        </tr>
        <tr>
            <td colspan="4">
                <button id="buttonClear" class="clearButton">BORRAR</button>
            </td>
        </tr>
     </table>

     <script type="text/javascript">
        let display = document.getElementById("display");

        function appendToDisplay(value) {
            display.value += value;
        }

        function calculate() {
            try {
                display.value = eval(display.value.replace('x', '*'));
            } catch (e) {
                display.value = "Error";
            }
        }

        function clearDisplay() {
            display.value = "";
        }

        document.getElementById("button0").onclick = () => appendToDisplay('0');
        document.getElementById("button1").onclick = () => appendToDisplay('1');
        document.getElementById("button2").onclick = () => appendToDisplay('2');
        document.getElementById("button3").onclick = () => appendToDisplay('3');
        document.getElementById("button4").onclick = () => appendToDisplay('4');
        document.getElementById("button5").onclick = () => appendToDisplay('5');
        document.getElementById("button6").onclick = () => appendToDisplay('6');
        document.getElementById("button7").onclick = () => appendToDisplay('7');
        document.getElementById("button8").onclick = () => appendToDisplay('8');
        document.getElementById("button9").onclick = () => appendToDisplay('9');
        document.getElementById("buttonPlus").onclick = () => appendToDisplay('+');
        document.getElementById("buttonMinus").onclick = () => appendToDisplay('-');
        document.getElementById("buttonProduct").onclick = () => appendToDisplay('x');
        document.getElementById("buttonDivision").onclick = () => appendToDisplay('/');
        document.getElementById("buttonDecimalPoint").onclick = () => appendToDisplay('.');
        document.getElementById("buttonCalculate").onclick = calculate;
        document.getElementById("buttonClear").onclick = clearDisplay;
    </script>
</body>
</html>
